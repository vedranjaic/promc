<form action="#" id="form-home">
	
	<section class="form-section form-section-contact row">
		<div class="form-group col-sm-6">
			<label for="promc-home-name" class="control-label">Ime i prezime: <sup class="required"></sup></label>
			<input type="text" class="form-control" id="promc-home-name" placeholder="Ime prezime" required>
		</div>
		<div class="form-group col-sm-6">
			<label for="promc-home-email" class="control-label">E-mail adresa: <sup class="required"></sup></label>
			<input type="email" class="form-control" id="promc-home-email" placeholder="email@adresa.hr" required>
		</div>
		<div class="form-group col-sm-4 hidden form-group-number">
			<label for="promc-home-number" class="control-label">Kontakt broj: <sup class="prefer-call required"></sup></label>
			<input type="number" pattern="[0-9]*" class="form-control" id="promc-home-number" placeholder="" required>
		</div>
		<div class="col-sm-4">
			<div class="checkbox">
				<input id="promc-home-prefer-call" class="prefer-call" type="checkbox">
				<label for="promc-home-prefer-call">Preferiram poziv</label>
			</div>
		</div>
	</section>
	<!-- /.form-section -->

	<a class="form-section-toggle" data-toggle="collapse" href="#promc-home-moving-details" data-text=" Zatvori detalje selidbe">
		Detalji selidbe
	</a>

	<section class="form-section form-section-moving collapse row" id="promc-home-moving-details">
		<div class="form-group col-sm-8">
			<label for="promc-home-address-start">Preseljenje iz:</label>
			<input type="text" class="form-control" id="promc-home-address-start" placeholder="Adresa i kućni broj, grad">
		</div>
		<div class="form-group col-sm-4">
			<label for="promc-home-date-start">Datum preseljenja:</label>
			<input type="date" class="form-control" id="promc-home-date-start" placeholder="19/11/2016">
		</div>
		<div class="form-group col-sm-8">
			<label for="promc-home-address-finish">Preseljenje u:</label>
			<input type="text" class="form-control" id="promc-home-address-finish" placeholder="Adresa i kućni broj, grad">
		</div>
		<div class="form-group col-sm-4">
			<label for="promc-home-volume">Površina m<sup>2</sup>:</label>
			<input type="number" pattern="[0-9]*" class="form-control" id="promc-home-volume" placeholder="">
		</div>
		<div class="form-group col-sm-12">
			<a class="form-label-toggle" data-toggle="collapse" href="#promc-home-details">
				Dodatne informacije:
			</a>
			<div class="form-group-textarea collapse" id="promc-home-details">
				<textarea class="form-control" rows="3"></textarea>
			</div>
		</div>
	</section>
	<!-- /.form-section -->

	<div class="form-actions clearfix">
		<div id="loading">
			<i class="spin large"></i> <span>Molimo pričekajte...</span>
		</div>
		<button type="submit" class="btn btn-primary btn-lg btn-submit pull-right">Kontaktirajte me</button>
	</div>


</form>
