<form action="#" id="form-home" name="Preseljenje stana/kuće" novalidate>

	<!-- ALERT -->
	<div class="alert alert-danger alert-dismissible hidden" role="alert">
		<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<strong><i class="icon fa fa-warning"></i> <span id="qHomeAlertTitle">Obvezna polja!</span></strong> <span id="qHomeAlertMessage">Za kontakt potrebno je popuniti polja s kontaktnim podacima.</span>
	</div>


	<div class="form-section form-section-contact row">
		<div class="form-group col-sm-4">
			<label for="promc-home-name" class="control-label"><span id="qHomeLabelContactName">Ime i prezime</span>: <sup class="required"></sup></label>
			<input name="Ime i prezime" type="text" class="form-control" id="promc-home-name">
		</div>
		<div class="form-group col-sm-4">
			<label for="promc-home-email" class="control-label"><span id="qHomeLabelContactEmail">E-mail adresa</span>: <sup class="required"></sup></label>
			<input name="E-mail adresa" type="email" class="form-control" id="promc-home-email">
		</div>
		<div class="form-group col-sm-4 form-group-number">
			<label for="promc-home-number" class="control-label"><span id="qHomeLabelContactNumber">Kontakt broj</span>: <sup class="prefer-call required"></sup></label>
			<input name="Kontakt broj" type="text" pattern="[0-9]*" class="form-control" id="promc-home-number">
		</div>
	</div>
	<!-- /.form-section -->

	<a class="form-section-toggle" id="qDetailsMove" data-toggle="collapse" href="#promc-home-moving-details" data-text=" Zatvori detalje selidbe">
		Detalji selidbe
	</a>

	<div class="form-section form-section-moving collapse row" id="promc-home-moving-details">
		<div class="form-group col-sm-8">
			<label for="promc-home-address-start" id="qHomeAddressStart">Preseljenje iz:</label>
			<input name="Preseljenje iz" type="text" class="form-control" id="promc-home-address-start" placeholder="Adresa i kućni broj, grad">
		</div>
		<div class="form-group col-sm-4">
			<label for="promc-home-date-start" id="qHomeDateStart">Datum preseljenja:</label>
			<input name="Datum preseljenja" type="date" class="form-control" id="promc-home-date-start">
		</div>
		<div class="form-group col-sm-8">
			<label for="promc-home-address-finish" id="qHomeAddressFinish">Preseljenje u:</label>
			<input name="Preseljenje u" type="text" class="form-control" id="promc-home-address-finish" placeholder="Adresa i kućni broj, grad">
		</div>
		<div class="form-group col-sm-4">
			<label for="promc-home-volume"><span id="qHomeQuantity">Površina</span> m<sup>2</sup>:</label>
			<input name="Površina u m2" type="text" pattern="[0-9]*" class="form-control" id="promc-home-volume" placeholder="">
		</div>
		<div class="form-group col-sm-12">
			<a class="form-label-toggle" id="qDetailsDodatne" data-toggle="collapse" href="#promc-home-details">
				 Dodatne informacije:
			</a>
			<div class="form-group-textarea collapse" id="promc-home-details">
				<textarea name="Dodatne informacije" class="form-control" rows="3"></textarea>
			</div>
		</div>
	</div>
	<!-- /.form-section -->

	<div class="form-actions clearfix">
		<div class="loading hidden">
			<i class="spin large"></i> <span id="qSubmitLoader">Molimo pričekajte...</span>
		</div>
		<button type="submit" class="btn btn-primary btn-lg btn-submit pull-right" id="qSubmitBtn">Kontaktirajte me</button>
	</div>


</form>

@@include('_thankyou-message.html')
