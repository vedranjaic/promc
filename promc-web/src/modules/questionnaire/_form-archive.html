<form action="#" id="form-archive">
	
	<section class="form-section form-section-contact row">
		<div class="form-group col-sm-6">
			<label for="promc-archive-name" class="control-label">Ime i prezime: <sup class="required"></sup></label>
			<input type="text" class="form-control" id="promc-archive-name" placeholder="Ime prezime" required>
		</div>
		<div class="form-group col-sm-6">
			<label for="promc-archive-email" class="control-label">E-mail adresa: <sup class="required"></sup></label>
			<input type="email" class="form-control" id="promc-archive-email" placeholder="email@adresa.hr" required>
		</div>
		<div class="form-group col-sm-4 hidden form-group-number">
			<label for="promc-archive-number" class="control-label">Kontakt broj: <sup class="prefer-call required"></sup></label>
			<input type="number" pattern="[0-9]*" class="form-control" id="promc-archive-number" placeholder="" required>
		</div>
		<div class="col-sm-4">
			<div class="checkbox">
				<input id="promc-archive-prefer-call" class="prefer-call" type="checkbox">
				<label for="promc-archive-prefer-call">Preferiram poziv</label>
			</div>
		</div>
	</section>
	<!-- /.form-section -->

	<section class="form-section row">
		<div class="form-group col-sm-12">
			<a class="form-label-toggle" data-toggle="collapse" href="#promc-archive-type">
				Vrsta robe:
			</a>
			<div class="form-group-textarea collapse" id="promc-archive-type">
				<textarea class="form-control" rows="3"></textarea>
			</div>
		</div>
		<div class="form-actions col-sm-12">
			<div id="loading">
				<i class="spin large"></i> <span>Molimo pričekajte...</span>
			</div>
			<button type="submit" class="btn btn-primary btn-lg btn-submit pull-right">Kontaktirajte me</button>
		</div>
	</section>
	<!-- /.form-section -->


</form>
