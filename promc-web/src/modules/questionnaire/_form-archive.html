<form action="#" id="form-archive" name="Skladištenje arhive" novalidate>

	<!-- ALERT -->
	<div class="alert alert-danger alert-dismissible hidden" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<strong><i class="icon fa fa-warning"></i> Obvezna polja!</strong> Za kontakt potrebno je popuniti polja s kontaktnim podacima.
	</div>


	<div class="form-section form-section-contact row">
		<div class="form-group col-sm-4">
			<label for="promc-archive-name" class="control-label">Ime i prezime: <sup class="required"></sup></label>
			<input name="Ime i prezime" type="text" class="form-control" id="promc-archive-name" placeholder="Ime prezime">
		</div>
		<div class="form-group col-sm-4">
			<label for="promc-archive-email" class="control-label">E-mail adresa: <sup class="required"></sup></label>
			<input name="E-mail adresa" type="email" class="form-control" id="promc-archive-email" placeholder="email@adresa.hr">
		</div>
		<div class="form-group col-sm-4 form-group-number">
			<label for="promc-archive-number" class="control-label">Kontakt broj: <sup class="prefer-call required"></sup></label>
			<input name="Kontakt broj" type="text" pattern="[0-9]*" class="form-control" id="promc-archive-number">
		</div>
	</div>
	<!-- /.form-section -->

	<div class="form-section row">
		<div class="form-group col-sm-12">
			<a class="form-label-toggle" data-toggle="collapse" href="#promc-archive-type">
				Vrsta robe:
			</a>
			<div class="form-group-textarea collapse" id="promc-archive-type">
				<textarea name="Vrsta robe" class="form-control" rows="3"></textarea>
			</div>
		</div>
		<div class="form-actions col-sm-12">
			<div class="loading hidden">
				<i class="spin large"></i> <span>Molimo pričekajte...</span>
			</div>
			<button type="submit" class="btn btn-primary btn-lg btn-submit pull-right">Kontaktirajte me</button>
		</div>
	</div>
	<!-- /.form-section -->


</form>
