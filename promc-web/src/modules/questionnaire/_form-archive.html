<form action="#" id="form-archive">
	
	<section class="form-section row">
		<div class="form-group col-sm-6">
			<label for="promc-archive-name">Kontakt osoba <span class="required">*</span></label>
			<input type="text" class="form-control" id="promc-archive-name" placeholder="Ime prezime">
		</div>
		<div class="form-group col-sm-6">
			<label for="promc-archive-number">Kontakt broj: <span class="prefer-call required">*</span></label>
			<input type="number" pattern="[0-9]*" class="form-control" id="promc-archive-number" placeholder="">
		</div>
	</section>
	<!-- /.form-section -->

	<section class="form-section row">
		<div class="form-group col-sm-12">
			<label for="promc-archive-details"><i class="icon fa fa-plus"></i> Vrsta robe:</label>
			<textarea class="form-control" rows="3" id="promc-archive-details"></textarea>
		</div>
		<div class="form-actions col-sm-12">
			<button type="submit" class="btn btn-primary btn-lg btn-submit pull-right">Kontaktirajte me</button>
		</div>
	</section>
	<!-- /.form-section -->


</form>
