<form action="#" id="form-office" name="form-office">
	
	<div class="form-section form-section-contact row">
		<div class="form-group col-sm-6 has-error">
			<label for="promc-office-name" class="control-label">Kontakt osoba <sup class="required"></sup></label>
			<input type="text" class="form-control" id="promc-office-name" placeholder="Ime prezime">
		</div>
		<div class="form-group col-sm-6 has-error">
			<label for="promc-office-email" class="control-label">E-mail adresa: <sup class="required"></sup></label>
			<input type="email" class="form-control" id="promc-office-email" placeholder="email@adresa.hr">
		</div>
		<div class="form-group col-sm-4 has-error hidden form-group-number">
			<label for="promc-office-number" class="control-label">Kontakt broj: <sup class="prefer-call required"></sup></label>
			<input type="text" pattern="[0-9]*" class="form-control" id="promc-office-number">
		</div>
		<div class="col-sm-4">
			<div class="checkbox">
				<input id="promc-office-prefer-call" class="prefer-call" type="checkbox">
				<label for="promc-office-prefer-call">Preferiram poziv</label>
			</div>
		</div>
	</div>
	<!-- /.form-section -->

	<a class="form-section-toggle" data-toggle="collapse" href="#promc-office-moving-details" data-text=" Zatvori detalje selidbe">
		Detalji selidbe
	</a>

	<div class="form-section form-section-moving collapse row" id="promc-office-moving-details">
		<div class="form-group col-sm-8">
			<label for="promc-office-address-start">Preseljenje iz:</label>
			<input type="text" class="form-control" id="promc-office-address-start" placeholder="Adresa i kućni broj, grad">
		</div>
		<div class="form-group col-sm-4">
			<label for="promc-office-date-start">Datum preseljenja:</label>
			<input type="date" class="form-control" id="promc-office-date-start">
		</div>
		<div class="form-group col-sm-8">
			<label for="promc-office-address-finish">Preseljenje u:</label>
			<input type="text" class="form-control" id="promc-office-address-finish" placeholder="Adresa i kućni broj, grad">
		</div>
		<div class="form-group col-sm-4">
			<label for="promc-office-employees">Broj radnih mjesta:</label>
			<input type="text" pattern="[0-9]*" class="form-control" id="promc-office-employees" placeholder="">
		</div>
		<div class="form-group col-sm-12">
			<a class="form-label-toggle" data-toggle="collapse" href="#promc-office-details">
				Dodatne informacije:
			</a>
			<div class="form-group-textarea collapse" id="promc-office-details">
				<textarea class="form-control" rows="3"></textarea>
			</div>
		</div>
	</div>
	<!-- /.form-section -->

	<div class="form-actions clearfix">
		<div class="loading">
			<i class="spin large"></i> <span>Molimo pričekajte...</span>
		</div>
		<button type="submit" class="btn btn-primary btn-lg btn-submit pull-right">Kontaktirajte me</button>
	</div>


</form>
