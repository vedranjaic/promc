        <ul class="cookie-settings list-unstyled mb-0">
            <li>
                <div class="form-group">
                    <label for="functionalCookie" class="checkbox-toggle--label">

                        <small>Funkcionalnost stranice, višejezičnost, fontovi...</small>

                    <label for="functionalCookie" class="checkbox-toggle">

                </div>

            </li>
            <li>
                <div class="form-group">
                    <label for="gaCookieCB" class="checkbox-toggle--label">

                    </label>
                    <label for="gaCookieCB" class="checkbox-toggle">
                        <input type="checkbox" id="gaCookieCB" name="gaCookieCB" checked />
                        <span class="slider"></span>
                    </label>
                </div>
                <!-- /.form-group -->
            </li>
        </ul>
    </div>
    <div class="panel-footer d-f ai-c">
        <ul class="panel-footer--actions d-f mb-0">
            <li>
                <button class="btn btn-default btn-sm" id="cookie-settings--btn">Postavke</button>

            </li>
        </ul>
    </div>
